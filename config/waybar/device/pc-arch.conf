{
  "layer": "top",
  "margin-top": 10,
  "margin-left": 10,
  "margin-bottom": 0,
  "margin-right": 10,
  "spacing": 8,
  "modules-left": [
    "custom/launcher",
    "cpu",
    "memory",
    "temperature",
    "custom/filler",
    "disk",
    "custom/filler",
    "custom/blueberry",
    "custom/filler",
    "custom/pacman",
    "custom/filler",
    "custom/media",
  ],
  "modules-center": [
    "hyprland/workspaces"
  ],
  "modules-right": [
    "custom/filler",
    "pulseaudio",
    "custom/filler",
    "network",
    "custom/filler",
    "hyprland/language",
    "custom/filler",
    "clock"
  ],

  "custom/filler": {
    "format": ""
  },

  "custom/launcher": {
    "format": "<span size=\"16pt\">󰣇</span>"
  },

  "cpu": {
    "interval": 10,
    "format": "<big></big> {usage}%",
    "format-alt": "<big></big> {usage}%",
    "max-length": 10,
    "on-click": "alacritty --command btop"
  },
  "memory": {
    "interval": 30,
    "format": "<big></big> {used:0.1f}G",
    "format-alt": "<big></big> {}%",
    "max-length": 10,
    "on-click-right": "alacritty --command btop"
  },
  "disk": {
    "path": "/home",
    "interval": 1,
    "format": "<big></big> {}%",
    "on-click": "filelight /",
    "on-click-right": "filelight /home/"
  },
  "custom/blueberry": {
    "format": "<big></big>",
    "on-click": "blueberry"
  },
  "custom/pacman": {
      "format": " {} <big></big>",
      "interval": 3600,
      "exec": "checkupdates | wc -l", // pacman-package package
      "exec-if": "exit 0",
      "on-click": "alarcitty --hold --command 'sudo pacman -Syu'; pkill -SIGRTMIN+8 waybar", // update system
      "signal": 8
  },
  "custom/media": {
    "format": "[{icon} <span>{}</span>]",
    "return-type": "json",
    "escape": true,
    "max-length": 55,
    "on-click": "playerctl play-pause",
    "on-click-right": "playerctl stop",
    "exec": "$XDG_CONFIG_HOME/waybar/scripts/mediaplayer.py 2> /dev/null"
  },

  "hyprland/workspaces": {
    "all-outputs": true,
    "active-only": false,
    "on-click": "activate",
    "format": "{icon}",
    "on-scroll-up": "hyprctl dispatch workspace e+1",
    "on-scroll-down": "hyprctl dispatch workspace e-1",
    "format-icons": {
      "1": "",
      "2": "",
      "3": "",
      "4": "",
      "5": "",
      "6": "",
      "7": "",
      "8": "",
      "9": "",
      "urgent": "",
      "active": "",
      "default": ""
    }
  },

  "pulseaudio": {
    "format": "<big>{icon}</big> <b>{volume}</b>",
    "format-bluetooth": "<big></big> {volume}",
    "format-bluetooth-muted": "<big> </big>",
    "tooltip": false,
    "format-muted": "<big></big>",
    "format-icons": {
      "default": [
        "󰝟",
        "",
        "󰕾",
        ""
      ]
    },
    "on-click": "pactl set-sink-mute @DEFAULT_SINK@ toggle",
    "on-click-right": "pavucontrol"
  },
  "network": {
    "format-wifi": "<big>󰒢</big> {essid}",
    "format-alt": "<big>󰒢</big> {bandwidthTotalBits}",
    "format-ethernet": "<big>󰈀</big> wired",
    "tooltip-format": "{essid} {signalStrength}%",
    "format-disconnected": ""
  },
  "hyprland/language": {
    "format": "{}",
    "on-click": "kb_switcher switch"
  },
  "clock": {
    "format": "<b>{:%I:%M %p}</b>",
    "format-alt": "<b>{:%a.%d,%b}</b>",
    "tooltip-format": "<big>{:%B %Y}</big>\n<tt><small>{calendar}</small></tt>"
  },
}
