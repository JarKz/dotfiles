{
  "layer": "top",
  "margin-top": 0,
  "margin-left": 0,
  "margin-bottom": 0,
  "margin-right": 0,
  "spacing": 4,
  "modules-left": [
    "custom/launcher",
    "custom/separator",
    "cpu",
    "memory",
    "temperature",
    "custom/filler",
    "disk",
    "custom/filler",
    "custom/blueberry",
  ],
  "modules-center": [
    "hyprland/workspaces"
  ],
  "modules-right": [
    "battery",
    "custom/filler",
    "custom/ergonaut-battery",
    "custom/filler",
    "pulseaudio",
    "custom/filler",
    "network",
    "custom/filler",
    "hyprland/language",
    "custom/filler",
    "clock"
  ],

  "custom/filler": {
    "format": "<span size=\"16pt\"></span>"
  },
  "custom/launcher": {
    "format": "<span size=\"16pt\">󰣇</span>"
  },

  "cpu": {
    "interval": 10,
    "format": "<big></big> {usage}%",
    "format-alt": "<big></big> {usage}%",
    "max-length": 10,
    "on-click": "alacritty --command btop"
  },
  "memory": {
    "interval": 30,
    "format": "<big></big> {used:0.1f}G",
    "format-alt": "<big></big> {}%",
    "max-length": 10,
    "on-click-right": "alacritty --command btop"
  },
  "disk": {
    "path": "/home",
    "interval": 1,
    "format": "<big></big> {}%",
    "on-click": "filelight /",
    "on-click-right": "filelight /home/"
  },
  "custom/blueberry": {
    "format": "<big></big>",
    "on-click": "blueberry"
  },

  "hyprland/workspaces": {
    "all-outputs": true,
    "active-only": false,
    "on-click": "activate",
    "format": "<span size=\"10pt\">{icon}</span>",
    "on-scroll-up": "hyprctl dispatch workspace e+1",
    "on-scroll-down": "hyprctl dispatch workspace e-1",
    "format-icons": {
      "1": "",
      "2": "",
      "3": "",
      "4": "",
      "5": "",
      "6": "",
      "7": "",
      "8": "",
      "9": "",
      "urgent": "",
      "active": "",
      "default": ""
    }
  },

  "pulseaudio": {
    "format": "<big>{icon}</big> <b>{volume}</b>",
    "format-bluetooth": "<big></big> {volume}",
    "format-bluetooth-muted": "<big> </big>",
    "tooltip": false,
    "format-muted": "<big></big>",
    "format-icons": {
      "default": [
        "󰝟",
        "",
        "󰕾",
        ""
      ]
    },
    "on-click": "pactl set-sink-mute @DEFAULT_SINK@ toggle",
    "on-click-right": "pavucontrol"
  },

  "battery": {
    "bat": "BAT0",
    "interval": 60,
    "states": {
        "urgent": 30,
        "critical": 10
    },
    "format": "{capacity}% <big>{icon}</big>",
    "format-icons": ["", "", "", "", ""],
    "max-length": 25
  },

  "custom/ergonaut-battery": {
    "format": "Ergo - {percentage}%",
    "interval": 60,
    "exec": "busctl call --json=pretty org.freedesktop.UPower /org/freedesktop/UPower/devices/keyboard_dev_E2_DF_3B_67_6E_A7 org.freedesktop.DBus.Properties GetAll s 'org.freedesktop.UPower.Device' | jq --unbuffered --compact-output '.data[].Percentage.data|round|{ \"percentage\": ., \"class\": (if . <= 15 then \"critical\" else if . <= 30 then \"urgent\" else \"normal\" end end) }'",
    "exec-if": "busctl introspect org.freedesktop.UPower /org/freedesktop/UPower/devices/keyboard_dev_E2_DF_3B_67_6E_A7",
    "return-type": "json",
  },


  "network": {
    "format-wifi": "<big>󰒢</big> {essid}",
    "format-alt": "<big>󰒢</big> {bandwidthTotalBits}",
    "format-ethernet": "<big>󰈀</big> wired",
    "tooltip-format": "{essid} {signalStrength}%",
    "format-disconnected": ""
  },

  "hyprland/language": {
    "format": "{}",
    "on-click": "kb_switcher switch"
  },

  "clock": {
    "format": "<b>{:L%H:%M | %A | %d/%m/%y}</b>",
    "tooltip-format": "<tt>{calendar}</tt>",
    "calendar": {
      "mode"          : "year",
      "mode-mon-col"  : 3,
      "weeks-pos"     : "right",
      "on-scroll"     : 1,
      "format": {
        "months":     "<span color='#ffead3'><b>{}</b></span>",
        "days":       "<span color='#ecc6d9'><b>{}</b></span>",
        "weeks":      "<span color='#99ffdd'><b>W{}</b></span>",
        "weekdays":   "<span color='#ffcc66'><b>{}</b></span>",
        "today":      "<span color='#ff6699'><b><u>{}</u></b></span>"
      }
    },
    "actions":  {
      "on-click-right": "mode",
      "on-click-forward": "tz_up",
      "on-click-backward": "tz_down",
      "on-scroll-up": "shift_up",
      "on-scroll-down": "shift_down"
    }
  },
}
