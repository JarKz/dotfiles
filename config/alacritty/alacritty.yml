---

env:
  XDG_CONFIG_HOME: $HOME/dotfiles/config
  XDG_DATA_HOME: $HOME/dotfiles/share

window:
  opacity: 0.5

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: "Regular"
  bold:
    family: "JetBrainsMono Nerd Font"
    style: "Bold"

  italic:
    family: "JetBrainsMono Nerd Font"
    style: "Italic"

  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: "Bold Italic"
  size: 14

cursor:
  style:
    shape: "Block"
    blinking: "Never"

terminal:
  osc52: "CopyPaste"
